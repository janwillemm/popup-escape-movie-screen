<html>
<head>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui-1.12.1.min.js"></script>
  <script src="js/reconnecting-websocket.min.js"></script>
  <script src="js/peConnect.js"></script>
  <script src="js/movie.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>



<SCRIPT>
let host = 
        prompt("Enter the address of the popup-escape system", "localhost") ||
        "localhost";
peConnect.connect({
	host:host,
	debug:true,
});

peConnect.setOutput(
	function(first, second){
		let div = $("<div>").css({display:"flex", alignItems:"center", justifyContent:"center"});
		let text = $("<p>").text(first);
		let h1 = $("<h1>").text(second);
		div.append(text).append(h1);
		$("body").append(div);
	}
);

$("body").movie({src:"ghost_h264.mov", screenName: "ghost"})



</SCRIPT>
</body>
</html>
